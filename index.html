<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: white;
        }

        /* Fade-in Animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Budget Tracker</h1>
    
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="transaction-form" style="display:none;">
        <h2>Add Transaction</h2>
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="category" placeholder="Category">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div id="transactions" style="display:none;">
        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
    </div>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="logout()">Logout</button>

    <h2>Budget Summary</h2>
    <p>Total Income: <span id="total-income">$0</span></p>
    <p>Total Expenses: <span id="total-expense">$0</span></p>
    <p>Balance: <span id="balance">$0</span></p>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://your-actual-backend.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }) 
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem("token", data.access_token);
                    alert("Login successful!");
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("transaction-form").style.display = "block";
                    document.getElementById("transactions").style.display = "block";
                    getTransactions();
                } else {
                    alert("Invalid credentials, please try again.");
                }
            })
            .catch(error => console.error("Error logging in:", error));
        }

        function addTransaction() {
            const amount = document.getElementById("amount").value;
            const category = document.getElementById("category").value;
            const type = document.getElementById("type").value;
            const token = localStorage.getItem("token");

            fetch("https://your-actual-backend.onrender.com/transactions", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ amount, category, type })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                getTransactions();
            })
            .catch(error => console.error("Error adding transaction:", error));
        }

        function getTransactions() {
            const token = localStorage.getItem("token");

            fetch("https://your-actual-backend.onrender.com/transactions", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` },
            })
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("transaction-list");
                tableBody.innerHTML = ""; 
                let totalIncome = 0;
                let totalExpense = 0;

                data.forEach(t => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${t.type.toUpperCase()}</td>
                        <td>${t.category}</td>
                        <td>$${t.amount}</td>
                        <td>${t.date}</td>
                    `;
                    tableBody.appendChild(row);

                    if (t.type === "income") totalIncome += t.amount;
                    else totalExpense += t.amount;
                });

                document.getElementById("total-income").textContent = `$${totalIncome}`;
                document.getElementById("total-expense").textContent = `$${totalExpense}`;
                document.getElementById("balance").textContent = `$${(totalIncome - totalExpense)}`;
            })
            .catch(error => console.error("Error fetching transactions:", error));
        }

        function logout() {
            localStorage.removeItem("token");
            location.reload();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
